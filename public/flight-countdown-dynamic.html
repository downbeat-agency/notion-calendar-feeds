<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Countdown</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flight Countdown">
    <meta name="theme-color" content="#1f2937">
    <link rel="apple-touch-icon" href="/Apple Logo.png">
    <link rel="manifest" href="/manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333333;
            padding: 20px;
            line-height: 1.6;
        }

        .countdown-container {
            text-align: center;
            background: #ffffff;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            max-width: 420px;
            width: 100%;
        }

        .flight-info {
            margin-bottom: 40px;
        }

        .flight-number {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1f2937;
            letter-spacing: -0.02em;
        }

        .route {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .airline {
            font-size: 0.95rem;
            color: #9ca3af;
            font-weight: 400;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin: 40px 0;
        }

        .time-unit {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px 8px;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        .time-unit:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        .time-value {
            font-size: 2.2rem;
            font-weight: 600;
            line-height: 1;
            margin-bottom: 6px;
            color: #1f2937;
            letter-spacing: -0.02em;
        }

        .time-label {
            font-size: 0.8rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .status {
            margin-top: 30px;
            padding: 16px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .status.boarding {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
        }

        .status.departed {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
        }

        .status.upcoming {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            color: #1e40af;
        }

        .departure-time {
            margin-top: 20px;
            font-size: 1rem;
            color: #6b7280;
            font-weight: 400;
        }

        .flight-details {
            margin-top: 25px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #4b5563;
            border: 1px solid #e5e7eb;
            text-align: left;
        }

        .refresh-btn {
            margin-top: 25px;
            padding: 12px 24px;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            color: #374151;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 15px;
            }
            
            .time-value {
                font-size: 2rem;
            }
            
            .countdown-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="flight-info">
            <div class="flight-number" id="flight-number">✈️ Loading...</div>
            <div class="route" id="route">Loading route...</div>
            <div class="airline" id="airline">Loading airline...</div>
        </div>

        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">0</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="status" id="status">
            <div id="status-text">Loading...</div>
        </div>

        <div class="departure-time" id="departure-time">
            Loading departure time...
        </div>

        <div class="flight-details" id="flight-details">
            Loading flight details...
        </div>

        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
    </div>

    <script>
        // Get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Parse flight data from URL
        const flightNumber = getUrlParameter('flight') || 'N/A';
        const departureTimeStr = getUrlParameter('departure');
        const airline = getUrlParameter('airline') || 'N/A';
        const route = getUrlParameter('route') || 'N/A';
        const confirmation = getUrlParameter('confirmation') || 'N/A';

        // Validate required parameters
        if (!departureTimeStr) {
            document.querySelector('.countdown-container').innerHTML = `
                <div class="error-message">
                    <h3>❌ Missing Flight Information</h3>
                    <p>This countdown page requires flight departure time information.</p>
                    <p>Please access this page through your calendar event.</p>
                </div>
            `;
            throw new Error('Missing departure time parameter');
        }

        // Parse departure time
        const departureTime = new Date(departureTimeStr);
        
        if (isNaN(departureTime.getTime())) {
            document.querySelector('.countdown-container').innerHTML = `
                <div class="error-message">
                    <h3>❌ Invalid Flight Time</h3>
                    <p>The departure time format is invalid.</p>
                    <p>Please check your calendar event.</p>
                </div>
            `;
            throw new Error('Invalid departure time format');
        }

        // Update flight information
        document.getElementById('flight-number').textContent = `✈️ ${flightNumber}`;
        document.getElementById('route').textContent = route.replace('-', ' → ');
        document.getElementById('airline').textContent = airline;
        
        // Format departure time for display
        const departureTimeFormatted = departureTime.toLocaleString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            timeZoneName: 'short'
        });
        document.getElementById('departure-time').textContent = `Departure: ${departureTimeFormatted}`;
        
        // Update flight details
        document.getElementById('flight-details').innerHTML = `
            <strong>Confirmation:</strong> ${confirmation}<br>
            <strong>Flight:</strong> ${flightNumber}<br>
            <strong>Airline:</strong> ${airline}
        `;

        function updateCountdown() {
            const now = new Date();
            const timeLeft = departureTime - now;
            
            if (timeLeft <= 0) {
                // Flight has departed
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                
                const statusEl = document.getElementById('status');
                statusEl.className = 'status departed';
                document.getElementById('status-text').textContent = '✈️ Flight Departed';
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Update status based on time remaining
            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            if (timeLeft <= 2 * 60 * 60 * 1000) { // 2 hours or less
                statusEl.className = 'status boarding';
                statusText.textContent = '🛫 Boarding Soon!';
            } else if (timeLeft <= 24 * 60 * 60 * 1000) { // 24 hours or less
                statusEl.className = 'status upcoming';
                statusText.textContent = '✈️ Flight Tomorrow';
            } else {
                statusEl.className = 'status upcoming';
                statusText.textContent = '📅 Flight Upcoming';
            }
        }
        
        // Update immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Update page title with countdown
        function updateTitle() {
            const now = new Date();
            const timeLeft = departureTime - now;
            
            if (timeLeft <= 0) {
                document.title = `${flightNumber} - Departed`;
                return;
            }
            
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            
            document.title = `${flightNumber} - ${hours}h ${minutes}m`;
        }
        
        setInterval(updateTitle, 60000); // Update title every minute
        updateTitle();

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
